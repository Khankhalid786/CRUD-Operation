<div class="container">
    <legend>Edit Item</legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)] ="formdata.eName"   class="form-control" id="txtname" />
        </div>
        <div class="mb-3">
            <label for="txtAge" class="form-label">Age</label>
            <input type="number" name="Age" [(ngModel)] ="formdata.eAge" class="form-control" id="txtAge" />
        </div>
        <div class="mb-3">
            <label for="txtSal" class="form-label">Salary</label>
            <input type="number" name="Salary" [(ngModel)] ="formdata.eSalary"   class="form-control" id="txtSal" />
        </div>
        <button type="button" (click)="update()"  class="btn btn-primary">Update</button>
    </form>
</div>
